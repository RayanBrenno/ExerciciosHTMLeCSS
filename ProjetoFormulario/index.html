<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="content-form" autocomplete="off">
        <fieldset>
            <legend>Formulario de contato</legend>

            <div class="form">
                <label for="nome">Seu nome</label>
                <input type="text" id="nome" required placeholder="Nome completo">

                <label for="email">Email</label>             
                <input type="email" id="email" name="email" required placeholder="Digite um email vÃ¡lido">
    
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos sobre voce"></textarea>

                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
</html>
